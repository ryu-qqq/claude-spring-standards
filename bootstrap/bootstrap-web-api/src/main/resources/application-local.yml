# ===============================================
# Local 환경 설정
# ===============================================
# 활성화: spring.profiles.active=local (기본값)
# 개발자 로컬 머신에서 실행 시 사용
# ===============================================

server:
  tomcat:
    threads:
      # 로컬에서는 스레드 수 제한 (리소스 절약)
      max: 50

# Sentry 비활성화 (DSN 없으면 자동 비활성화)
sentry:
  dsn: ""
