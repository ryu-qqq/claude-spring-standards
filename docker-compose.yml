version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: conventionhub-db
    environment:
      MYSQL_DATABASE: conventionhub
      MYSQL_ROOT_PASSWORD: conventionhub
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - conventionhub-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pconventionhub"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - conventionhub-network

  api:
    build:
      context: .
      dockerfile: bootstrap/bootstrap-web-api/Dockerfile
    container_name: conventionhub-api
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/conventionhub?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: conventionhub
      SPRING_FLYWAY_ENABLED: "true"
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: "true"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - conventionhub-network

  mcp:
    build:
      context: ./mcp-lambda-server
      dockerfile: Dockerfile
    container_name: conventionhub-mcp
    environment:
      API_BASE_URL: http://api:8080
    depends_on:
      - api
    stdin_open: true
    tty: true
    networks:
      - conventionhub-network

volumes:
  conventionhub-data:

networks:
  conventionhub-network:
    driver: bridge
